<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bioinformatics Workshop Registration</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: lightsteelblue;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            width: 500px;
            margin: auto;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 5px;
        }
        input, select {
            padding: 10px;
            border: 1px solid black;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bioinformatics Workshop Registration</h1>
    </header>
    
    <main>
        <h2>Discover Bioinformatics!</h2>
        <p>Join our Bioinformatics Workshop to learn the tools and techniques for analyzing biological data.</p>
        
        <form id="registrationForm">
            <label for="name">Full Name :</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="drop">Studying Year:</label>
            <select name="drop" id="drop" required>
                <option value="none">--Select an option--</option>
                <option value="1st">1st Year</option>
                <option value="2nd">2nd Year</option>
                <option value="3rd">3rd Year</option>
                <option value="4th">4th Year</option>
            </select>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" placeholder="Enter your department name" required>

            <label for="payment">Payment Screenshot:</label>
            <input type="file" id="payment" name="payment" required>

            <button type="submit" onclick="showPopup()">Register</button>
        </form>
        
        <script>
            function showPopup(event) {
              event.preventDefault();
          
              const name = document.getElementById("name").value.trim();
              const email = document.getElementById("email").value.trim();
              const year = document.getElementById("drop").value;
              const department = document.getElementById("department").value.trim();
              const payment = document.getElementById("payment").value;
          
              if (!name || !email || year === "none" || !department || !payment) {
                alert("Please fill out all the fields before submitting.");
              } else {
                alert("Thank you for registering! Your registration has been submitted successfully.");
                document.getElementById("registrationForm").reset();
              }
            }
          
            document.getElementById("registrationForm").addEventListener("submit", showPopup);
          </script>
          
    </main>

    <footer>
        <p>Contact us at <a href="mailto:info@events.com" style="color: white;">info@events.com</a></p>
        Contact: +91 7865467567 <br> Email: eventsCBIT@gmail.com
        <p>&copy; 2025 Events. All rights reserved.</p>
    </footer>
</body>
</html>
