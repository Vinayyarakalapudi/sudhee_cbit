<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hackathon Registration</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: lightcoral;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            width: 500px;
            margin: auto;
            border-radius: 8px;
            background-color: white;
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 5px;
        }
        input, select {
            padding: 10px;
            border: 1px solid black;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hackathon Registration</h1>
    </header>

    <main>
        <h2>Join the Fun!</h2>
        <p>Register now to participate in our exciting hackathon challenge. Test your knowledge and win amazing prizes!</p>

        <form id="registrationForm">
            <label for="fullname">Full Name (Team Head):</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>

            <label for="team">Team Name:</label>
            <input type="text" id="team" name="team" placeholder="Enter Team name">

            <label for="year">Studying Year:</label>
            <select name="year" id="year" required>
                <option value="none">--Select an option--</option>
                <option value="1st">1st year</option>
                <option value="2nd">2nd year</option>
                <option value="3rd">3rd year</option>
                <option value="4th">4th year</option>
            </select>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" placeholder="Enter your department name" required>

            <label for="member1">Team Member 1:</label>
            <input type="text" id="member1" name="member1" placeholder="Enter Team Member 1 Name" required>

            <label for="member2">Team Member 2:</label>
            <input type="text" id="member2" name="member2" placeholder="Enter Team Member 2 Name" required>

            <label for="problem">Problem Statement:</label>
            <input type="text" id="problem" name="problem" placeholder="Enter your Problem Statement" required>

            <label for="payment">Payment Screenshot:</label>
            <input type="file" id="payment" name="payment" required>

            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <p>Contact us at <a href="mailto:info@hackathon.com" style="color: white;">info@hackathon.com</a></p>
        Contact: +91 7865467567 <br>
        Email: hackathonchallengeCBIT@gmail.com
        <p>&copy; 2025 Hackathon Challenge. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("fullname").value.trim();
            const email = document.getElementById("email").value.trim();
            const team = document.getElementById("team").value.trim();
            const year = document.getElementById("year").value;
            const department = document.getElementById("department").value.trim();
            const member1 = document.getElementById("member1").value.trim();
            const member2 = document.getElementById("member2").value.trim();
            const problem = document.getElementById("problem").value.trim();
            const payment = document.getElementById("payment").value;

            if (!name || !email || !team || year === "none" || !department || !member1 || !member2 || !problem || !payment) {
                alert("Please fill out all the fields before submitting.");
            } else {
                alert("Thank you for registering! Your registration has been submitted successfully.");
                document.getElementById("registrationForm").reset();
            }
        });
    </script>
</body>
</html>
